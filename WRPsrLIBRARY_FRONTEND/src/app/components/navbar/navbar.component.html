<header class="header fixed-top" [ngClass]="headerClass">
  <div class="container px-lg-3">
    <nav class="navbar navbar-expand-lg navbar-light py-3 px-lg-0">
      <a class="navbar-brand" href="books/allbooks">
        <span class="logonavbar fw-bold">WRPsrLibrary</span>
      </a>
      <button
        class="navbar-toggler navbar-toggler-end"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span><i class="bi bi-three-dots-vertical"></i> </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto" *ngIf="authService.isLoggedIn()">
          <li class="nav-item">
            <a class="nav-link" href="books/allbooks">Catalogo libri</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="mylibrary/elenco">Libreria Personale</a>
          </li>

          <li class="nav-item" *ngIf="authService.isAdmin()">
            <a class="nav-link" href="admin">Carica libro</a>
          </li>
          <li class="nav-item" *ngIf="authService.isAdmin()">
            <a class="nav-link" href="editori/upload-editore"
              >Carica un editore</a
            >
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" *ngIf="authService.isLoggedIn()">
            <a class="nav-link" (click)="authService.logout()" href="/login">
              <i class="fas fa-user text-gray fw-normal"></i>Logout</a
            >
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
<router-outlet></router-outlet>
