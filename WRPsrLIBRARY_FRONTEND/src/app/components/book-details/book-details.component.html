<div class="background-image">
  <img
    src="../assets/img/mariia-zakatiura-t7zYZzO_CX0-unsplash.jpg"
    alt="sfondo"
  />
  <div
    class="content d-flex flex-column justify-content-center align-items-cener"
  >
    <div class="text-container text-start">
      <h1 id="Titolo-pagina">Dettagli</h1>
      <div class="container-libri">
        <div class="card mb-5">
          <div><h5>Titolo</h5></div>
          <div>
            <h1>{{ libro?.titolo }}</h1>
          </div>
          <div><h5>Editore</h5></div>
          <div>
            <h4>{{ libro?.editore.editore }}</h4>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <button
              class="btn btn-custom mt-4"
              type="button"
              (click)="aggiungiOcancellaLibro()"
            >
              {{
                isLibroNellaLibreria
                  ? "Rimuovi dalla tua libreria"
                  : "Aggiungi alla tua libreria"
              }}
            </button>

            <div *ngIf="isAdmin()">
              <button
                class="btn btn-info mt-4 me-3"
                type="button"
                (click)="modificaLibro()"
              >
                Modifica
              </button>
              <button
                class="btn btn-custom mt-4"
                type="button"
                (click)="cancellaLibro()"
              >
                Cancella
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
