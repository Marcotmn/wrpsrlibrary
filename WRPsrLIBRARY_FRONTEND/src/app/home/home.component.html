<div class="background-image">
  <img
    src="../assets/img/gabriel-sollmann-Y7d265_7i08-unsplash.jpg"
    alt="sfondo"
  />
  <div
    class="content d-flex justify-content-center align-items-center"
    style="height: 100vh; flex-direction: column"
  >
    <div class="text-sm-start text-md-center text-lg-center text-xl-center">
      <h1>Benvenuto su WRPsrLibrary</h1>
      <h5>La tua biblioteca digitale!</h5>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-6 p-1">
          <button
            [routerLink]="['/login']"
            class="btn btn-custom"
            type="button"
          >
            Accedi
          </button>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-6 p-1">
          <button
            [routerLink]="['/registrazione']"
            class="btn btn-custom"
            type="button"
          >
            Registrati
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="faq">
  <router-outlet></router-outlet>
</div>
